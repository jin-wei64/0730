<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        $(function () {
            $("div").click(function () {
                $(this).hide("fast").show("low");
            });
        });
    </script>
</head>
<body>
    <div>Hello! jQuery</div>
</body>
</html>
